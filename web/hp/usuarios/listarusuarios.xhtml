<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Consulta dos Usuários</title>
        <h:outputStylesheet library="css" name="consulta-usuarios.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1>Usuários</h1>

        <h:form id="frm">
            <h:panelGroup class="usr">
                <h:commandButton image="imagens/sair2.png" action="#{usuarioBean.sair()}" />
                <h:outputText value="#{usuarioBean.usr.nome}" />
                <h:outputText value=" " />
                <h:outputText value="#{usuarioBean.usr.sobrenome}" />
            </h:panelGroup>
            <br/>
            <br/>
            <br/>
            <h:commandButton value="Voltar" action="listarchamados" />
            <h:commandButton value="Cadastrar Usuário" action="#{usuarioBean.irCadastrarUsuarios()}" />
            
            <h:dataTable var="usuario" value="#{usuarioBean.listarTodosUsuarios()}" rendered="#{not empty usuarioBean.listarTodosUsuarios()}" width="100%" 
                         styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
                         columnClasses="nome, permissao, ativarconta, editar">
                <h:column>
                    <f:facet name="header" >
                        <h:commandLink value="Nome" />
                    </f:facet>
                    <h:outputText value="#{usuario.nome} #{usuario.sobrenome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:commandLink value="Permissão" />
                    </f:facet>
                    <h:outputText value="#{usuario.permissao.tipo}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:commandLink value="Status"/>
                    </f:facet>
                    <h:outputText value="#{usuario.ativarconta.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" />
                    <h:commandLink  action="editarusuario" >
                        <f:setPropertyActionListener target="#{usuarioBean.novoUsr}" value="#{usuario}" />
                        <h:graphicImage value="/imagens/edit3.png" title="Editar" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
